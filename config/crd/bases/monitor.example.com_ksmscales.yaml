apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: ksmscales.monitor.example.com
spec:
  group: monitor.example.com
  names:
    kind: KSMScale
    listKind: KSMScaleList
    plural: ksmscales
    singular: ksmscale
  scope: Cluster
  versions:
  - name: v1alpha1
    served: true
    storage: true
    additionalPrinterColumns:
    - jsonPath: .status.nodeCount
      name: Nodes
      type: integer
    - jsonPath: .status.desiredReplicas
      name: Desired
      type: integer
    - jsonPath: .status.currentReplicas
      name: Current
      type: integer
    - jsonPath: .status.phase
      name: Phase
      type: string
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    schema:
      openAPIV3Schema:
        description: KSMScale manages kube-state-metrics pods based on node count
        properties:
          apiVersion:
            type: string
          kind:
            type: string
          metadata:
            type: object
          spec:
            properties:
              nodesPerMonitor:
                default: 15
                description: Number of nodes per kube-state-metrics pod
                minimum: 9
                type: integer
              monitorImage:
                default: registry.k8s.io/kube-state-metrics/kube-state-metrics:v2.10.1
                description: Container image for kube-state-metrics
                type: string
              namespace:
                default: monitoring
                description: Target namespace for kube-state-metrics pods
                type: string
              resources:
                description: Resource requirements for kube-state-metrics pods
                properties:
                  requests:
                    properties:
                      cpu:
                        type: string
                      memory:
                        type: string
                    type: object
                  limits:
                    properties:
                      cpu:
                        type: string
                      memory:
                        type: string
                    type: object
                type: object
              sharding:
                description: Sharding configuration for distributing metrics collection
                properties:
                  enabled:
                    default: false
                    description: Enable sharding mode
                    type: boolean
                  shardCount:
                    default: 3
                    description: Fixed number of shards (data partitions)
                    maximum: 10
                    minimum: 2
                    type: integer
                  minReplicasPerShard:
                    default: 1
                    description: Minimum replicas per shard (defaults to 1)
                    minimum: 1
                    type: integer
                  maxReplicasPerShard:
                    default: 0
                    description: Maximum replicas per shard (0 = unlimited)
                    type: integer
                  distribution:
                    description: Distribution configuration for pod placement
                    properties:
                      spreadAcrossNodes:
                        default: true
                        description: Spread shards across nodes
                        type: boolean
                      enablePDB:
                        default: true
                        description: Enable pod disruption budget
                        type: boolean
                      maxUnavailable:
                        default: 1
                        description: Maximum unavailable shards during disruption
                        type: integer
                    type: object
                type: object
            required:
            - monitorImage
            type: object
          status:
            properties:
              currentReplicas:
                description: Current number of monitor pods
                type: integer
              desiredReplicas:
                description: Desired number of monitor pods based on node count
                type: integer
              nodeCount:
                description: Current number of nodes in the cluster
                type: integer
              phase:
                description: Current phase of the operator
                type: string
              lastUpdated:
                description: Last time the status was updated
                format: date-time
                type: string
            type: object
        type: object
    subresources:
      status: {}