apiVersion: v1
kind: ServiceAccount
metadata:
  name: ksm-scale-operator
  namespace: monitoring
  annotations:
    # Replace with your actual IAM role ARN for the operator
    eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT_ID:role/ksm-scale-operator-role
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kube-state-metrics
  namespace: monitoring
  annotations:
    # Replace with your actual IAM role ARN for kube-state-metrics
    # This role should have minimal permissions for metrics collection
    eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT_ID:role/kube-state-metrics-role